<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Drone-Comando</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <title> Mini-Drones: central de comando</title>
</head>

<body>
  <h1> Mini-Drones</h1>
  <h2>Central de Comando</h2>



  <div class="container">
  <div class="row">
    <div class="col">Um Drone</div>
    <div class="col">Dois Drones</div>
    <div class="col">Três Drones</div>
    <div class="w-100"></div>

    <div class="col"><input type="button" id="demoButton" value="Demo" onclick="commandPressed('demo');"/></div>
    <div class="col"><input type="button" id="espiralButton" value="Espiral" onclick="commandPressed('espiral');"/></div>
    <div class="col"><input type="button" id="esquadrilhaButton" value="Esquadrilha" onclick="commandPressed('esquadrilha');"/></div>
    <div class="w-100"></div>

    <div class="col">
      Uma pequena demonstração de todos os movimentos</div>
    <div class="col">
      Coordenação de ambos os drones formando uma harmoniosa espiral</div>
    <div class="col">
      Um drone seguirá o outro, repetindo todos os seus movimentos</div>
  </div>
</div>

<section>
  <div>
    <input type="button" id="confirmaButton" value="Confirma" onclick="sendCommand()"/>
    <p id="statusText">teste</p>
  </div>
</section>


<script src="scripts/main.js"></script>

</body>
</html>
